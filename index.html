<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dihcord Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- The React app will be injected here -->
</head>
<body class="h-screen w-screen overflow-hidden">
    <div id="root" class="h-full w-full"></div>
    
    <!-- React and Babel for single-file deployment -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- CRITICAL: Define the global variables needed by your component -->
    <script>
        // These variables are provided by the canvas environment for Firebase access.
        const __app_id = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const __firebase_config = typeof __firebase_config !== 'undefined' ? __firebase_config : '{}';
        const __initial_auth_token = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : undefined; 
    </script>
    
    <!-- Load the main application component, which needs to be present in the same directory -->
    <script type="text/babel" src="./index.jsx"></script>

    <script type="text/babel">
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        
        root.render(
            <React.StrictMode>
                <App /> 
            </React.StrictMode>
        );
    </script>
</body>
</html>

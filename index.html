<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dihcord</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Dark Mode Background */
            background-color: #1f2937;
            color: #f3f4f6;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: #1f2937;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main App Container -->
    <div id="app" class="w-full max-w-5xl h-[85vh] bg-gray-800 shadow-2xl rounded-xl flex overflow-hidden">
        
        <!-- Loading Screen (Initial state) -->
        <div id="loading-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-gray-900/90 text-white transition-opacity duration-300">
            <svg class="animate-spin h-8 w-8 text-indigo-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p id="status-message">Connecting to database...</p>
        </div>

        <!-- Profile Setup/Change Modal -->
        <div id="profile-modal" class="hidden absolute inset-0 z-50 flex items-center justify-center bg-gray-900/90 p-4">
            <div class="bg-gray-700 p-8 rounded-xl shadow-2xl w-full max-w-sm">
                <h2 class="text-xl font-bold mb-4 text-white" id="profile-modal-title">Set Up Your Profile</h2>
                <p class="text-gray-300 mb-4" id="profile-modal-text">Please choose a unique username to start chatting.</p>
                <input type="text" id="username-input" placeholder="Enter your username" class="w-full p-3 rounded-lg bg-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                <button id="save-profile-btn" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-150">
                    Save Profile
                </button>
            </div>
        </div>

        <!-- Left Sidebar (User List) -->
        <div class="w-1/3 border-r border-gray-700 flex flex-col bg-gray-900">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold text-white">Direct Messages</h1>
                <p id="current-user-info" class="text-xs text-gray-400 mt-1"></p>
            </div>
            
            <!-- User Search Input -->
            <div class="p-3 border-b border-gray-700">
                <input type="text" id="user-search-input" placeholder="Search users by name..." class="w-full p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition duration-150 text-sm">
            </div>

            <!-- User List -->
            <div id="user-list" class="flex-grow overflow-y-auto custom-scrollbar">
                <!-- User items will be dynamically inserted here -->
                <p class="text-center text-gray-500 p-4">Loading users...</p>
            </div>
            
            <!-- Profile Settings Button -->
            <div class="p-3 border-t border-gray-700">
                <button id="change-name-btn" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 rounded-lg text-sm transition duration-150 flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.82 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.82 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.82-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.82-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span>Change Name</span>
                </button>
            </div>
        </div>

        <!-- Right Content (Chat Window) -->
        <div class="w-2/3 flex flex-col bg-gray-800">
            <div id="chat-header" class="p-4 border-b border-gray-700 flex items-center justify-between bg-gray-900/50">
                <p class="text-lg font-semibold text-gray-400 italic">Select a user to start chatting</p>
            </div>
            
            <!-- Message Display Area -->
            <div id="message-container" class="flex-grow overflow-y-auto p-6 space-y-4 custom-scrollbar">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <!-- Message Input Area -->
            <div id="message-input-area" class="p-4 border-t border-gray-700 hidden">
                <div class="flex items-center space-x-3">
                    <input type="text" id="message-input" placeholder="Type a message..." class="flex-grow p-3 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                    <button id="send-button" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full shadow-lg transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden Audio Element for Notifications -->
    <!-- The source below is a public placeholder. Replace it with the full HTTPS URL
         to your hosted 'noto.wav' file (e.g., if hosted on GitHub, use the Raw URL).
         Direct repository paths (e.g., 'sounds/noto.wav') will not work in the browser. -->
    <audio id="notification-sound" preload="auto">
        <source src="https://cdn.jsdelivr.net/gh/j-m/audio-assets@1.0.0/blop.mp3" type="audio/mp3">
    </audio>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, onSnapshot, collection, query, where, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase logging level for debugging
        setLogLevel('Debug');

        // --- AUDIO CONFIG ---
        // INSTRUCTIONS: Replace the URL below with the publicly accessible HTTPS URL
        // of your 'noto.wav' file. A local path like 'sounds/noto.wav' will be blocked by the browser.
        const NOTIFICATION_SOUND_URL = "https://cdn.jsdelivr.net/gh/j-m/audio-assets@1.0.0/blop.mp3"; 

        // Update the audio element source
        document.getElementById('notification-sound').src = NOTIFICATION_SOUND_URL;

        // --- GLOBAL VARIABLES (Provided by Environment or Fallback) ---
        // Vercel/External Hosting Fallback Config
        const FALLBACK_FIREBASE_CONFIG = {
            apiKey: "AIzaSyAeN72Y5DfDR60psO_YkS_H-9PF0bu0QBs",
            authDomain: "dihbackend.firebaseapp.com",
            projectId: "dihbackend",
            storageBucket: "dihbackend.firebasestorage.app",
            messagingSenderId: "136423198603",
            appId: "1:136423198603:web:953bcd9ee925b6664ce98e",
            measurementId: "G-PSGVGZYGTD"
        };
        const FALLBACK_APP_ID = 'external-dm-app-id';

        let firebaseConfig, appId, initialAuthToken;

        // Prioritize the environment variables, but fall back to the provided hardcoded config.
        firebaseConfig = FALLBACK_FIREBASE_CONFIG;
        appId = FALLBACK_APP_ID;
        initialAuthToken = null;

        if (typeof __firebase_config !== 'undefined' && __firebase_config) {
            try {
                // If environment config is available, use it.
                firebaseConfig = JSON.parse(__firebase_config);
                appId = typeof __app_id !== 'undefined' ? __app_id : FALLBACK_APP_ID;
                initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            } catch (e) {
                console.warn("Error parsing environment config. Using fallback.", e);
            }
        } else {
            console.warn("Environment variables not found. Using hardcoded config.");
        }

        let app, db, auth;
        let currentUserId = null;
        let currentUsername = "Guest";
        let selectedUser = null; // The user object of the person currently being chatted with

        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const statusMessage = document.getElementById('status-message');
        const profileModal = document.getElementById('profile-modal');
        const profileModalTitle = document.getElementById('profile-modal-title');
        const profileModalText = document.getElementById('profile-modal-text');
        const usernameInput = document.getElementById('username-input');
        const saveProfileBtn = document.getElementById('save-profile-btn');
        const userList = document.getElementById('user-list');
        const chatHeader = document.getElementById('chat-header');
        const messageContainer = document.getElementById('message-container');
        const messageInputArea = document.getElementById('message-input-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const currentUserInfo = document.getElementById('current-user-info');
        const userSearchInput = document.getElementById('user-search-input');
        const changeNameBtn = document.getElementById('change-name-btn');
        const notificationSound = document.getElementById('notification-sound'); // Added reference


        // --- FIRESTORE PATHS ---
        // All data is public for easy real-time collaboration and discovery.
        const getUserDocRef = (userId) => doc(db, 'artifacts', appId, 'public', 'data', 'users', userId);
        const getUsersCollectionRef = () => collection(db, 'artifacts', appId, 'public', 'data', 'users');
        
        // Chat ID is ordered alphabetically by the two user IDs (user1Id_user2Id)
        const getChatDocId = (user1Id, user2Id) => {
            const sortedIds = [user1Id, user2Id].sort();
            return sortedIds.join('_');
        };
        const getMessagesCollectionRef = (chatId) => collection(db, 'artifacts', appId, 'public', 'data', 'chats', chatId, 'messages');

        // --- AUTH & INITIALIZATION ---

        /**
         * Initializes Firebase and authenticates the user.
         */
        async function initFirebase() {
            try {
                if (!firebaseConfig || !firebaseConfig.apiKey) {
                    console.error("CRITICAL ERROR: Firebase config is invalid or missing API key.");
                    statusMessage.textContent = "CRITICAL ERROR: Failed to load Firebase configuration.";
                    return;
                }

                statusMessage.textContent = "Initializing app...";
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                statusMessage.textContent = "Authenticating...";

                // Attempt custom sign-in first (for Canvas environment)
                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        // Fallback to anonymous sign-in if no token is available (for external hosting)
                        await signInAnonymously(auth);
                    }
                } catch (e) {
                    console.warn("Primary sign-in failed. Attempting anonymous sign-in as fallback.", e);
                    // Critical fallback: try anonymous again even if the primary path failed
                    try {
                         await signInAnonymously(auth);
                    } catch (finalError) {
                        console.error("CRITICAL ERROR: Failed to log in with custom or anonymous credentials.", finalError);
                        statusMessage.textContent = "CRITICAL ERROR: Failed to log in. Check console and security rules.";
                        return; // Stop execution if auth fails critically
                    }
                }


                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        statusMessage.textContent = "Authenticated. Checking profile...";
                        await checkAndSetupUserProfile();
                        // Setup the change name button listener right after auth
                        changeNameBtn.addEventListener('click', () => showProfileModal(true));
                    } else {
                        // This case should be rare if the above try/catch logic is correct
                        console.error("Auth state is null after sign-in attempt.");
                        statusMessage.textContent = "CRITICAL ERROR: Failed to authenticate user.";
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                statusMessage.textContent = "CRITICAL ERROR: Firebase failed to initialize.";
            }
        }

        /**
         * Checks if the user has a profile (username) and prompts setup if necessary.
         */
        async function checkAndSetupUserProfile() {
            const userDocRef = getUserDocRef(currentUserId);
            const userDoc = await getDoc(userDocRef);

            if (userDoc.exists()) {
                const userData = userDoc.data();
                currentUsername = userData.username;
                console.log(`User logged in as: ${currentUsername} (${currentUserId})`);
                currentUserInfo.textContent = `User ID: ${currentUserId}`;
                
                // Hide loading screen and start main app functionality
                hideLoadingScreen();
                startAppListeners();
            } else {
                // Show initial profile setup modal
                loadingScreen.classList.add('hidden');
                showProfileModal(false);
            }
        }

        /**
         * Shows the profile setup/change modal.
         * @param {boolean} isChange Whether this is a profile change or initial setup.
         */
        function showProfileModal(isChange) {
            if (isChange) {
                profileModalTitle.textContent = "Change Your Username";
                profileModalText.textContent = "Enter a new username. It will update immediately for everyone.";
                usernameInput.value = currentUsername; // Pre-fill with current name
            } else {
                profileModalTitle.textContent = "Set Up Your Profile";
                profileModalText.textContent = "Please choose a unique username to start chatting.";
                usernameInput.value = ''; // Clear for initial setup
            }

            profileModal.classList.remove('hidden');
            usernameInput.focus();
        }

        /**
         * Saves the user's chosen username to Firestore.
         */
        async function saveProfile() {
            const username = usernameInput.value.trim();
            if (username.length < 3) {
                alertUser("Username must be at least 3 characters long.");
                return;
            }

            try {
                const isInitialSetup = profileModal.classList.contains('hidden'); // Check if it was initially hidden

                // Save user data (This uses setDoc which creates if not exists)
                await setDoc(getUserDocRef(currentUserId), {
                    userId: currentUserId,
                    username: username,
                    createdAt: serverTimestamp(),
                    lastSeen: serverTimestamp()
                }, { merge: true }); // Use merge so we don't overwrite existing data

                
                currentUsername = username;
                currentUserInfo.textContent = `User ID: ${currentUserId}`;
                profileModal.classList.add('hidden');
                
                // If it was initial setup, start listeners. If it was a change, they are already running.
                if (!isInitialSetup) {
                    startAppListeners();
                }

            } catch (error) {
                console.error("Error setting user profile:", error);
                alertUser("Failed to save profile. Try again.");
            }
        }

        // --- MAIN APP FUNCTIONALITY ---

        function hideLoadingScreen() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.classList.add('hidden'), 300);
        }

        function startAppListeners() {
            // 1. Setup modal save listeners once
            saveProfileBtn.addEventListener('click', saveProfile);
            usernameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    saveProfile();
                }
            });
            
            // 2. Listen for user list updates
            listenToUserList();
            
            // 3. Add search functionality
            userSearchInput.addEventListener('input', () => {
                const searchTerm = userSearchInput.value.toLowerCase();
                renderUserList(usersArray, searchTerm); 
            });

            // 4. Add send message listener
            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
        }

        let usersArray = [];
        let unsubscribeUserList = null;

        /**
         * Listens to real-time updates for all users.
         */
        function listenToUserList() {
            if (unsubscribeUserList) unsubscribeUserList();

            const usersRef = getUsersCollectionRef();
            const usersQuery = query(usersRef);

            unsubscribeUserList = onSnapshot(usersQuery, (snapshot) => {
                usersArray = snapshot.docs.map(doc => doc.data()).filter(user => user.userId !== currentUserId);
                
                // Sort by username client-side
                usersArray.sort((a, b) => a.username.localeCompare(b.username));

                // Re-render the list with the current search term
                const searchTerm = userSearchInput.value.toLowerCase();
                renderUserList(usersArray, searchTerm);
                
                // If the selected user's name changed, update the header immediately
                if (selectedUser) {
                    const updatedUser = usersArray.find(u => u.userId === selectedUser.userId);
                    if (updatedUser && updatedUser.username !== selectedUser.username) {
                        selectedUser = updatedUser; // Update the local selectedUser object
                        chatHeader.innerHTML = `<p class="text-lg font-bold text-white">${selectedUser.username}</p><p class="text-xs text-gray-400">ID: ${selectedUser.userId}</p>`;
                        // Re-render messages to update sender names if the current user changed their name
                        if (currentUserId === updatedUser.userId) {
                             // Force a message re-render to update the sender name on all current user messages
                             if (unsubscribeMessages) {
                                // This is a bit of a hack: re-subscribing forces a full data fetch/render
                                const tempSelectedId = selectedUser.userId;
                                unsubscribeMessages();
                                listenToMessages(tempSelectedId);
                             }
                        }
                    }
                }

            }, (error) => {
                console.error("Error listening to user list:", error);
                userList.innerHTML = `<p class="text-center text-red-400 p-4">Error loading users.</p>`;
            });
        }
        
        /**
         * Renders the user list based on the current search term.
         * @param {Array} users The full array of user objects.
         * @param {string} searchTerm The current search term.
         */
        function renderUserList(users, searchTerm) {
            userList.innerHTML = '';
            
            const filteredUsers = users.filter(user => 
                user.username.toLowerCase().includes(searchTerm) || user.userId.toLowerCase().includes(searchTerm)
            );

            if (filteredUsers.length === 0) {
                userList.innerHTML = `<p class="text-center text-gray-500 p-4">No users found.</p>`;
                return;
            }

            filteredUsers.forEach(user => {
                const userItem = document.createElement('div');
                userItem.className = `p-3 cursor-pointer border-b border-gray-700 hover:bg-gray-700 transition duration-150 ${selectedUser && selectedUser.userId === user.userId ? 'bg-indigo-700 hover:bg-indigo-800' : ''}`;
                userItem.innerHTML = `
                    <p class="font-semibold text-white">${user.username}</p>
                    <p class="text-xs text-gray-400 truncate">ID: ${user.userId}</p>
                `;
                userItem.onclick = () => selectUser(user);
                userList.appendChild(userItem);
            });
        }


        /**
         * Handles selecting a user to start a conversation.
         */
        function selectUser(user) {
            if (selectedUser && selectedUser.userId === user.userId) return; // Already selected
            
            selectedUser = user;
            
            // Update UI elements
            chatHeader.innerHTML = `<p class="text-lg font-bold text-white">${selectedUser.username}</p><p class="text-xs text-gray-400">ID: ${selectedUser.userId}</p>`;
            messageInputArea.classList.remove('hidden');
            messageContainer.innerHTML = '<p class="text-center text-gray-500 italic p-4">Loading messages...</p>';
            
            // Re-render the user list to highlight the selected user
            renderUserList(usersArray, userSearchInput.value.toLowerCase());
            
            // Start listening to the messages for this chat
            listenToMessages(selectedUser.userId);
        }

        let unsubscribeMessages = null;

        /**
         * Listens to real-time updates for messages between the current and selected user.
         */
        function listenToMessages(otherUserId) {
            if (unsubscribeMessages) unsubscribeMessages(); // Unsubscribe from previous chat

            const chatId = getChatDocId(currentUserId, otherUserId);
            const messagesRef = getMessagesCollectionRef(chatId);
            
            // NOTE: We only use the collection reference for stability and avoid creating indexes.
            unsubscribeMessages = onSnapshot(messagesRef, (snapshot) => {
                // 1. Process all messages for rendering
                const messages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                // Sort by timestamp client-side for ultra-robustness
                messages.sort((a, b) => {
                    const timeA = a.timestamp && a.timestamp.seconds ? a.timestamp.seconds : 0;
                    const timeB = b.timestamp && b.timestamp.seconds ? b.timestamp.seconds : 0;
                    return timeA - timeB;
                });

                renderMessages(messages);
                
                // 2. Sound Notification Logic
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const newMessage = change.doc.data();
                        // Play sound only if the message is new and NOT from the current user
                        if (newMessage.senderId !== currentUserId) {
                            playSound();
                        }
                    }
                });

            }, (error) => {
                console.error("FIRESTORE MESSAGE ERROR (Check console for index needs):", error);
                messageContainer.innerHTML = `<p class="text-center text-red-400 p-4">Error loading messages. Check console for details.</p>`;
            });
        }

        /**
         * Renders the messages in the chat window.
         */
        function renderMessages(messages) {
            messageContainer.innerHTML = '';

            if (messages.length === 0) {
                messageContainer.innerHTML = '<p class="text-center text-gray-500 italic p-4">No messages yet. Start the conversation!</p>';
                return;
            }

            messages.forEach(msg => {
                const isSender = msg.senderId === currentUserId;
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${isSender ? 'justify-end' : 'justify-start'}`;
                
                const bubble = document.createElement('div');
                bubble.className = `max-w-xs md:max-w-md lg:max-w-lg p-3 rounded-xl shadow-md ${
                    isSender 
                    ? 'bg-indigo-600 text-white rounded-br-none' 
                    : 'bg-gray-700 text-gray-100 rounded-tl-none'
                }`;
                
                // Use currentUsername for the sender's display name to ensure changes are reflected
                const displayName = isSender ? currentUsername : selectedUser.username;

                bubble.innerHTML = `
                    <p class="text-sm font-semibold mb-1">${displayName}</p>
                    <p class="text-sm break-words">${msg.text}</p>
                    <p class="text-xs mt-1 opacity-75 text-right">${formatTimestamp(msg.timestamp)}</p>
                `;

                messageDiv.appendChild(bubble);
                messageContainer.appendChild(messageDiv);
            });

            // Scroll to bottom after rendering new messages
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        /**
         * Sends a new message to the selected user.
         */
        async function sendMessage() {
            if (!selectedUser) return;
            
            const text = messageInput.value.trim();
            if (text === "") return;

            const chatId = getChatDocId(currentUserId, selectedUser.userId);
            const messagesRef = getMessagesCollectionRef(chatId);

            try {
                // Add the new message document
                await addDoc(messagesRef, {
                    senderId: currentUserId,
                    senderUsername: currentUsername, // Save the current name, although not strictly needed for rendering
                    receiverId: selectedUser.userId,
                    text: text,
                    timestamp: serverTimestamp()
                });

                messageInput.value = ''; // Clear input field

            } catch (error) {
                console.error("Error sending message:", error);
                alertUser("Failed to send message. Please try again.");
            }
        }
        
        /**
         * Plays the notification sound.
         */
        function playSound() {
            if (notificationSound) {
                // Rewind the sound to the start before playing
                notificationSound.currentTime = 0; 
                notificationSound.play().catch(error => {
                    // Catch play error (often caused by browser's auto-play restrictions)
                    console.warn("Could not play notification sound. User interaction required first.", error);
                    // No need to alert the user, but we log the issue.
                });
            }
        }

        // --- UTILITY FUNCTIONS ---

        /**
         * Simple timestamp formatter.
         */
        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Sending...';
            // Use client-side date if server timestamp is not yet populated
            const date = timestamp.toDate ? timestamp.toDate() : new Date();
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }
        
        /**
         * Custom alert message box instead of alert().
         */
        function alertUser(message) {
            const existingAlert = document.getElementById('custom-alert');
            if (existingAlert) existingAlert.remove();

            const alertDiv = document.createElement('div');
            alertDiv.id = 'custom-alert';
            alertDiv.className = 'fixed top-4 right-4 bg-red-600 text-white p-4 rounded-lg shadow-xl z-[99] transition-opacity duration-300';
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);

            // Auto-dismiss after 4 seconds
            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => alertDiv.remove(), 300);
            }, 4000);
        }

        // --- START APP ---
        window.onload = initFirebase;
    </script>

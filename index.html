<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dihcord: Private DMs</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Use Inter font -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Dark Mode Background */
            background-color: #1f2937;
            color: #f3f4f6;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 8px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #4b5563;
            border-radius: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background-color: #1f2937;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Main App Container -->
    <div id="app" class="w-full max-w-5xl h-[85vh] bg-gray-800 shadow-2xl rounded-xl flex overflow-hidden">
        
        <!-- Loading Screen (Initial state) -->
        <div id="loading-screen" class="absolute inset-0 z-50 flex flex-col items-center justify-center bg-gray-900/90 text-white transition-opacity duration-300">
            <svg class="animate-spin h-8 w-8 text-indigo-400 mb-4" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p id="status-message">Connecting to database...</p>
        </div>

        <!-- Profile Setup/Change Modal -->
        <div id="profile-modal" class="hidden absolute inset-0 z-50 flex items-center justify-center bg-gray-900/90 p-4">
            <div class="bg-gray-700 p-8 rounded-xl shadow-2xl w-full max-w-sm">
                <h2 class="text-xl font-bold mb-4 text-white" id="profile-modal-title">Set Up Your Profile</h2>
                <p class="text-gray-300 mb-4" id="profile-modal-text">Please choose a unique username to start chatting.</p>
                <input type="text" id="username-input" placeholder="Enter your username" class="w-full p-3 rounded-lg bg-gray-600 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                <button id="save-profile-btn" class="mt-4 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-lg shadow-md transition duration-150">
                    Save Profile
                </button>
            </div>
        </div>

        <!-- Left Sidebar (User List) -->
        <div class="w-1/3 border-r border-gray-700 flex flex-col bg-gray-900">
            <div class="p-4 border-b border-gray-700">
                <h1 class="text-2xl font-bold text-white">Recent DMs</h1>
                <p id="current-user-info" class="text-xs text-gray-400 mt-1"></p>
            </div>
            
            <!-- User Search Input -->
            <div class="p-3 border-b border-gray-700">
                <input type="text" id="user-search-input" placeholder="Search recent DMs..." class="w-full p-2 rounded-lg bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-1 focus:ring-indigo-500 transition duration-150 text-sm">
            </div>

            <!-- User List -->
            <div id="user-list" class="flex-grow overflow-y-auto custom-scrollbar">
                <!-- User items will be dynamically inserted here -->
                <p class="text-center text-gray-500 p-4">Start by sending or receiving a message!</p>
            </div>
            
            <!-- Profile Settings Button -->
            <div class="p-3 border-t border-gray-700">
                <button id="change-name-btn" class="w-full bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 rounded-lg text-sm transition duration-150 flex items-center justify-center space-x-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.82 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.82 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.82-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.82-3.31 2.37-2.37a1.724 1.724 0 002.572-1.065z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                    <span>Change Name</span>
                </button>
            </div>
        </div>

        <!-- Right Content (Chat Window) -->
        <div class="w-2/3 flex flex-col bg-gray-800">
            <div id="chat-header" class="p-4 border-b border-gray-700 flex items-center justify-between bg-gray-900/50">
                <p class="text-lg font-semibold text-gray-400 italic">Select a user to start chatting</p>
            </div>
            
            <!-- Message Display Area -->
            <div id="message-container" class="flex-grow overflow-y-auto p-6 space-y-4 custom-scrollbar">
                <!-- Messages will be dynamically inserted here -->
            </div>

            <!-- Message Input Area -->
            <div id="message-input-area" class="p-4 border-t border-gray-700 hidden">
                <div class="flex items-center space-x-3">
                    <input type="text" id="message-input" placeholder="Type a message..." class="flex-grow p-3 rounded-full bg-gray-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150">
                    <button id="send-button" class="bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full shadow-lg transition duration-150">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M12 5l7 7-7 7" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Hidden Audio Element for Notifications -->
    <audio id="notification-sound" preload="auto">
        <!-- Source is set dynamically in the JavaScript to handle hosting limitations -->
    </audio>

    <!-- Firebase Imports -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, onSnapshot, collection, query, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { setLogLevel } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // Set Firebase logging level for debugging
        setLogLevel('Debug');

        // --- AUDIO CONFIG (IMPORTANT) ---
        // NOTE: The browser environment prevents loading local files like 'sounds/noto.wav'.
        // You MUST replace the link below with a full HTTPS URL to your hosted file.
        const NOTIFICATION_SOUND_URL = "https://cdn.jsdelivr.net/gh/j-m/audio-assets@1.0.0/blop.mp3"; 
        // Update the audio element source
        document.getElementById('notification-sound').src = NOTIFICATION_SOUND_URL;

        // --- GLOBAL VARIABLES (Provided by Environment or Fallback) ---
        const FALLBACK_FIREBASE_CONFIG = {
            apiKey: "AIzaSyAeN72Y5DfDR60psO_YkS_H-9PF0bu0QBs",
            authDomain: "dihbackend.firebaseapp.com",
            projectId: "dihbackend",
            storageBucket: "dihbackend.firebasestorage.app",
            messagingSenderId: "136423198603",
            appId: "1:136423198603:web:953bcd9ee925b6664ce98e",
            measurementId: "G-PSGVGZYGTD"
        };
        const FALLBACK_APP_ID = 'external-dm-app-id';

        let firebaseConfig, appId, initialAuthToken;
        firebaseConfig = FALLBACK_FIREBASE_CONFIG;
        appId = FALLBACK_APP_ID;
        initialAuthToken = null;

        if (typeof __firebase_config !== 'undefined' && __firebase_config) {
            try {
                firebaseConfig = JSON.parse(__firebase_config);
                appId = typeof __app_id !== 'undefined' ? __app_id : FALLBACK_APP_ID;
                initialAuthToken = typeof __initial_auth_token !== 'undefined' ? __initial_auth_token : null;
            } catch (e) {
                console.warn("Error parsing environment config. Using fallback.", e);
            }
        } else {
            console.warn("Environment variables not found. Using hardcoded config.");
        }

        let app, db, auth;
        let currentUserId = null;
        let currentUsername = "Guest";
        let selectedUser = null; // The user object of the person currently being chatted with
        
        // Data stores
        let allUsersMap = new Map(); // All user profiles (key: userId, value: {username, ...})
        let currentRecentDMs = {}; // Current user's recent DM list { [otherUserId]: { lastMessageTimestamp, removed } }


        // DOM Elements
        const loadingScreen = document.getElementById('loading-screen');
        const statusMessage = document.getElementById('status-message');
        const profileModal = document.getElementById('profile-modal');
        const profileModalTitle = document.getElementById('profile-modal-title');
        const profileModalText = document.getElementById('profile-modal-text');
        const usernameInput = document.getElementById('username-input');
        const saveProfileBtn = document.getElementById('save-profile-btn');
        const userList = document.getElementById('user-list');
        const chatHeader = document.getElementById('chat-header');
        const messageContainer = document.getElementById('message-container');
        const messageInputArea = document.getElementById('message-input-area');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');
        const currentUserInfo = document.getElementById('current-user-info');
        const userSearchInput = document.getElementById('user-search-input');
        const changeNameBtn = document.getElementById('change-name-btn');
        const notificationSound = document.getElementById('notification-sound');


        // --- FIRESTORE PATHS ---
        const getUserDocRef = (userId) => doc(db, 'artifacts', appId, 'public', 'data', 'users', userId);
        const getUsersCollectionRef = () => collection(db, 'artifacts', appId, 'public', 'data', 'users');
        
        const getChatDocId = (user1Id, user2Id) => {
            const sortedIds = [user1Id, user2Id].sort();
            return sortedIds.join('_');
        };
        const getMessagesCollectionRef = (chatId) => collection(db, 'artifacts', appId, 'public', 'data', 'chats', chatId, 'messages');

        // --- AUTH & INITIALIZATION ---

        async function initFirebase() {
            try {
                if (!firebaseConfig || !firebaseConfig.apiKey) {
                    console.error("CRITICAL ERROR: Firebase config is invalid or missing API key.");
                    statusMessage.textContent = "CRITICAL ERROR: Failed to load Firebase configuration.";
                    return;
                }

                statusMessage.textContent = "Initializing app...";
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);

                statusMessage.textContent = "Authenticating...";

                try {
                    if (initialAuthToken) {
                        await signInWithCustomToken(auth, initialAuthToken);
                    } else {
                        await signInAnonymously(auth);
                    }
                } catch (e) {
                    console.warn("Primary sign-in failed. Attempting anonymous sign-in as fallback.", e);
                    try {
                         await signInAnonymously(auth);
                    } catch (finalError) {
                        console.error("CRITICAL ERROR: Failed to log in.", finalError);
                        statusMessage.textContent = "CRITICAL ERROR: Failed to log in. Check console and security rules.";
                        return;
                    }
                }

                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        currentUserId = user.uid;
                        statusMessage.textContent = "Authenticated. Checking profile...";
                        await checkAndSetupUserProfile();
                        changeNameBtn.addEventListener('click', () => showProfileModal(true));
                    } else {
                        console.error("Auth state is null after sign-in attempt.");
                        statusMessage.textContent = "CRITICAL ERROR: Failed to authenticate user.";
                    }
                });

            } catch (error) {
                console.error("Firebase Initialization Error:", error);
                statusMessage.textContent = "CRITICAL ERROR: Firebase failed to initialize.";
            }
        }

        async function checkAndSetupUserProfile() {
            const userDocRef = getUserDocRef(currentUserId);
            const userDoc = await getDoc(userDocRef);

            if (userDoc.exists()) {
                const userData = userDoc.data();
                currentUsername = userData.username;
                currentRecentDMs = userData.recentDMs || {}; // Load recent DMs
                currentUserInfo.textContent = `User ID: ${currentUserId}`;
                
                hideLoadingScreen();
                startAppListeners();
            } else {
                loadingScreen.classList.add('hidden');
                showProfileModal(false);
            }
        }

        function showProfileModal(isChange) {
            if (isChange) {
                profileModalTitle.textContent = "Change Your Username";
                profileModalText.textContent = "Enter a new username. It will update immediately for everyone.";
                usernameInput.value = currentUsername;
            } else {
                profileModalTitle.textContent = "Set Up Your Profile";
                profileModalText.textContent = "Please choose a unique username to start chatting.";
                usernameInput.value = '';
            }

            profileModal.classList.remove('hidden');
            usernameInput.focus();
        }

        async function saveProfile() {
            const username = usernameInput.value.trim();
            if (username.length < 3) {
                alertUser("Username must be at least 3 characters long.");
                return;
            }

            try {
                const isInitialSetup = profileModal.classList.contains('hidden');

                // Ensure the recentDMs structure is preserved on merge
                const userDataToSave = {
                    userId: currentUserId,
                    username: username,
                    createdAt: serverTimestamp(),
                    lastSeen: serverTimestamp(),
                };

                await setDoc(getUserDocRef(currentUserId), userDataToSave, { merge: true });

                currentUsername = username;
                currentUserInfo.textContent = `User ID: ${currentUserId}`;
                profileModal.classList.add('hidden');
                
                if (!isInitialSetup) {
                    startAppListeners();
                }

            } catch (error) {
                console.error("Error setting user profile:", error);
                alertUser("Failed to save profile. Try again.");
            }
        }

        // --- MAIN APP FUNCTIONALITY ---

        function hideLoadingScreen() {
            loadingScreen.style.opacity = '0';
            setTimeout(() => loadingScreen.classList.add('hidden'), 300);
        }

        function startAppListeners() {
            saveProfileBtn.addEventListener('click', saveProfile);
            usernameInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') { saveProfile(); }
            });
            
            // Start listening to ALL user profiles (to get names for the list)
            listenToAllUsers();
            
            // Start listening to the CURRENT user's profile (to get recentDMs list)
            listenToCurrentUserData();
            
            userSearchInput.addEventListener('input', () => {
                renderUserList(); 
            });

            sendButton.addEventListener('click', sendMessage);
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') { sendMessage(); }
            });
            
            // Set up event delegation for remove buttons (since they are dynamic)
            userList.addEventListener('click', (e) => {
                const target = e.target.closest('.remove-user-btn');
                if (target) {
                    e.stopPropagation(); // Prevent selecting the user when clicking 'X'
                    const targetUserId = target.getAttribute('data-userid');
                    if (targetUserId) {
                        removeRecentDm(targetUserId);
                    }
                }
            });
        }
        
        let unsubscribeAllUsers = null;
        function listenToAllUsers() {
            if (unsubscribeAllUsers) unsubscribeAllUsers();

            const usersRef = getUsersCollectionRef();
            unsubscribeAllUsers = onSnapshot(usersRef, (snapshot) => {
                snapshot.docs.forEach(doc => {
                    const userData = doc.data();
                    // Store all user data in a map for quick lookup
                    allUsersMap.set(userData.userId, userData);
                });
                
                // If we have recent DMs, re-render the list immediately
                if (Object.keys(currentRecentDMs).length > 0) {
                    renderUserList();
                }
            }, (error) => {
                console.error("Error listening to all users:", error);
            });
        }
        
        let unsubscribeCurrentData = null;
        function listenToCurrentUserData() {
            if (unsubscribeCurrentData) unsubscribeCurrentData();

            const userDocRef = getUserDocRef(currentUserId);
            
            unsubscribeCurrentData = onSnapshot(userDocRef, (doc) => {
                if (doc.exists()) {
                    const userData = doc.data();
                    // Update currentUsername if it changed via modal
                    if (currentUsername !== userData.username) {
                        currentUsername = userData.username;
                        // Force chat header update if needed
                        if (selectedUser) {
                            chatHeader.innerHTML = `<p class="text-lg font-bold text-white">${selectedUser.username}</p><p class="text-xs text-gray-400">ID: ${selectedUser.userId}</p>`;
                        }
                    }
                    
                    // Update and re-render the recent DM list
                    currentRecentDMs = userData.recentDMs || {};
                    renderUserList();
                }
            }, (error) => {
                console.error("Error listening to current user data:", error);
            });
        }
        

        /**
         * Renders the user list based on recent DMs, filtering by 'removed' status and search term.
         */
        function renderUserList() {
            userList.innerHTML = '';
            const searchTerm = userSearchInput.value.toLowerCase();
            
            // 1. Convert recentDMs map to an array and filter out 'removed' users
            const recentDmArray = Object.entries(currentRecentDMs)
                .map(([userId, data]) => ({ userId, ...data }))
                .filter(dm => !dm.removed);
            
            // 2. Sort by last message time (newest first)
            recentDmArray.sort((a, b) => {
                const timeA = a.lastMessageTimestamp?.seconds || 0;
                const timeB = b.lastMessageTimestamp?.seconds || 0;
                return timeB - timeA;
            });
            
            // 3. Filter by search term
            const filteredUsers = recentDmArray.filter(dm => {
                const user = allUsersMap.get(dm.userId);
                if (!user) return false; // Skip if we don't have the profile yet
                
                return user.username.toLowerCase().includes(searchTerm) || dm.userId.toLowerCase().includes(searchTerm);
            });


            if (filteredUsers.length === 0) {
                userList.innerHTML = `<p class="text-center text-gray-500 p-4">No recent messages or users match your search.</p>`;
                return;
            }

            filteredUsers.forEach(dm => {
                const user = allUsersMap.get(dm.userId);
                if (!user) return; // Should not happen if allUsersMap is working

                const userItem = document.createElement('div');
                userItem.className = `p-3 cursor-pointer border-b border-gray-700 hover:bg-gray-700 transition duration-150 flex items-center justify-between ${selectedUser && selectedUser.userId === user.userId ? 'bg-indigo-700 hover:bg-indigo-800' : ''}`;
                
                userItem.innerHTML = `
                    <div class="flex-grow" data-userid="${user.userId}">
                        <p class="font-semibold text-white">${user.username}</p>
                        <p class="text-xs text-gray-400 truncate">ID: ${user.userId}</p>
                    </div>
                    <button class="remove-user-btn text-gray-400 hover:text-red-400 transition duration-150 p-1 rounded-full ml-2" data-userid="${user.userId}">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 pointer-events-none" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                `;
                
                // Add click listener to the text part (not the button)
                userItem.querySelector('.flex-grow').onclick = () => selectUser(user);
                userList.appendChild(userItem);
            });
        }


        /**
         * Marks a user as removed from the current user's recent DMs list.
         */
        async function removeRecentDm(otherUserId) {
             if (selectedUser && selectedUser.userId === otherUserId) {
                // Clear chat view if the removed user was currently selected
                selectedUser = null;
                chatHeader.innerHTML = `<p class="text-lg font-semibold text-gray-400 italic">Select a user to start chatting</p>`;
                messageInputArea.classList.add('hidden');
                messageContainer.innerHTML = '';
             }
             
             try {
                // Update the current user's profile to mark the contact as removed
                const userDocRef = getUserDocRef(currentUserId);
                const updatePath = `recentDMs.${otherUserId}.removed`;
                
                await updateDoc(userDocRef, {
                    [updatePath]: true
                });
                
                alertUser(`User ${allUsersMap.get(otherUserId)?.username || otherUserId} removed from list.`);
                // The list re-renders automatically via the listenToCurrentUserData snapshot
                
             } catch (error) {
                 console.error("Error removing DM contact:", error);
                 alertUser("Failed to remove contact. Try again.");
             }
        }


        function selectUser(user) {
            if (selectedUser && selectedUser.userId === user.userId) return;
            
            selectedUser = user;
            
            chatHeader.innerHTML = `<p class="text-lg font-bold text-white">${selectedUser.username}</p><p class="text-xs text-gray-400">ID: ${selectedUser.userId}</p>`;
            messageInputArea.classList.remove('hidden');
            messageContainer.innerHTML = '<p class="text-center text-gray-500 italic p-4">Loading messages...</p>';
            
            renderUserList(); // Re-render the user list to highlight the selected user
            
            listenToMessages(selectedUser.userId);
        }

        let unsubscribeMessages = null;

        /**
         * Listens to real-time updates for messages.
         */
        function listenToMessages(otherUserId) {
            if (unsubscribeMessages) unsubscribeMessages();

            const chatId = getChatDocId(currentUserId, otherUserId);
            const messagesRef = getMessagesCollectionRef(chatId);
            
            unsubscribeMessages = onSnapshot(messagesRef, (snapshot) => {
                const messages = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                messages.sort((a, b) => {
                    const timeA = a.timestamp?.seconds || 0;
                    const timeB = b.timestamp?.seconds || 0;
                    return timeA - timeB;
                });

                renderMessages(messages);
                
                // 2. Sound Notification & Re-appearance Logic
                snapshot.docChanges().forEach(change => {
                    if (change.type === "added") {
                        const newMessage = change.doc.data();
                        
                        // If we receive a message from the other user
                        if (newMessage.senderId === otherUserId) {
                            playSound();
                            
                            // Re-appearance Logic: Ensure the sender is un-removed in the current user's list
                            updateRecentDmStatus(currentUserId, otherUserId, newMessage.timestamp);
                        }
                    }
                });

            }, (error) => {
                console.error("FIRESTORE MESSAGE ERROR:", error);
                messageContainer.innerHTML = `<p class="text-center text-red-400 p-4">Error loading messages.</p>`;
            });
        }

        /**
         * Updates the sender/receiver's recentDMs list to ensure they are visible.
         * This function handles both sender and receiver updates.
         */
        async function updateRecentDmStatus(updaterId, targetId, timestamp) {
            try {
                const docRef = getUserDocRef(updaterId);
                const updatePath = `recentDMs.${targetId}`;

                await updateDoc(docRef, {
                    [updatePath]: {
                        lastMessageTimestamp: timestamp,
                        removed: false // Key for re-appearance logic
                    }
                });
            } catch (error) {
                console.error(`Failed to update recent DM status for ${updaterId} with ${targetId}`, error);
            }
        }
        
        function renderMessages(messages) {
            messageContainer.innerHTML = '';

            if (messages.length === 0) {
                messageContainer.innerHTML = '<p class="text-center text-gray-500 italic p-4">No messages yet. Start the conversation!</p>';
                return;
            }

            messages.forEach(msg => {
                const isSender = msg.senderId === currentUserId;
                const otherUser = selectedUser || allUsersMap.get(msg.receiverId); // Fallback lookup if possible
                
                const messageDiv = document.createElement('div');
                messageDiv.className = `flex ${isSender ? 'justify-end' : 'justify-start'}`;
                
                const bubble = document.createElement('div');
                bubble.className = `max-w-xs md:max-w-md lg:max-w-lg p-3 rounded-xl shadow-md ${
                    isSender 
                    ? 'bg-indigo-600 text-white rounded-br-none' 
                    : 'bg-gray-700 text-gray-100 rounded-tl-none'
                }`;
                
                const displayName = isSender ? currentUsername : otherUser?.username || 'Unknown User';

                bubble.innerHTML = `
                    <p class="text-sm font-semibold mb-1">${displayName}</p>
                    <p class="text-sm break-words">${msg.text}</p>
                    <p class="text-xs mt-1 opacity-75 text-right">${formatTimestamp(msg.timestamp)}</p>
                `;

                messageDiv.appendChild(bubble);
                messageContainer.appendChild(messageDiv);
            });

            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        async function sendMessage() {
            if (!selectedUser) return;
            
            const text = messageInput.value.trim();
            if (text === "") return;

            const chatId = getChatDocId(currentUserId, selectedUser.userId);
            const messagesRef = getMessagesCollectionRef(chatId);

            try {
                const messagePayload = {
                    senderId: currentUserId,
                    senderUsername: currentUsername, 
                    receiverId: selectedUser.userId,
                    text: text,
                    timestamp: serverTimestamp()
                };

                await addDoc(messagesRef, messagePayload);
                messageInput.value = '';

                // IMPORTANT: Update the recent DMs list for both users (sender and receiver)
                
                // 1. Update sender's (current user's) list
                await updateRecentDmStatus(currentUserId, selectedUser.userId, messagePayload.timestamp);
                
                // 2. Update receiver's list (using a dedicated function on the server side would be better, but we mimic it here)
                // Note: The timestamp here will be the local client time, but Firebase will correct it to server timestamp on write.
                const receiverUpdatePromise = updateDoc(getUserDocRef(selectedUser.userId), {
                    [`recentDMs.${currentUserId}`]: {
                        lastMessageTimestamp: serverTimestamp(),
                        removed: false // Ensure the sender appears in the receiver's list
                    }
                }).catch(e => console.warn("Could not update receiver's DM status. Receiver may not have accepted security rules.", e));

            } catch (error) {
                console.error("Error sending message:", error);
                alertUser("Failed to send message. Please try again.");
            }
        }
        
        function playSound() {
            if (notificationSound) {
                notificationSound.currentTime = 0; 
                notificationSound.play().catch(error => {
                    console.warn("Could not play notification sound. User interaction required first.", error);
                });
            }
        }

        // --- UTILITY FUNCTIONS ---

        function formatTimestamp(timestamp) {
            if (!timestamp) return 'Sending...';
            const date = timestamp.toDate ? timestamp.toDate() : new Date();
            return date.toLocaleTimeString('en-US', { hour: '2-digit', minute: '2-digit', hour12: true });
        }
        
        function alertUser(message) {
            const existingAlert = document.getElementById('custom-alert');
            if (existingAlert) existingAlert.remove();

            const alertDiv = document.createElement('div');
            alertDiv.id = 'custom-alert';
            alertDiv.className = 'fixed top-4 right-4 bg-red-600 text-white p-4 rounded-lg shadow-xl z-[99] transition-opacity duration-300';
            alertDiv.textContent = message;
            document.body.appendChild(alertDiv);

            setTimeout(() => {
                alertDiv.style.opacity = '0';
                setTimeout(() => alertDiv.remove(), 300);
            }, 4000);
        }

        // --- START APP ---
        window.onload = initFirebase;
    </script>
</body>
